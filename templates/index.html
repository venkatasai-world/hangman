<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Vang Man Game</title>
  <style>
    body {
      font-family: 'Comic Sans MS', cursive, sans-serif;
      background: linear-gradient(to right, #ffeaa7, #fab1a0);
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 2rem;
    }

    h1 {
      font-size: 3rem;
      color: #2d3436;
      text-align: center;
    }

    .word {
      font-size: 2rem;
      letter-spacing: 1rem;
      margin: 2rem 0;
    }

    .guess-form {
      margin: 1rem;
    }

    input[type="text"] {
      font-size: 1.5rem;
      padding: 0.5rem;
      width: 60px;
      text-align: center;
    }

    button {
      padding: 0.5rem 1rem;
      font-size: 1.2rem;
      margin-left: 1rem;
      background-color: #00cec9;
      border: none;
      color: white;
      border-radius: 10px;
      cursor: pointer;
    }

    .info {
      margin-top: 1rem;
      font-size: 1.2rem;
    }

    .message {
      font-size: 1.5rem;
      color: #d63031;
      margin-top: 1rem;
    }

    .reset {
      margin-top: 2rem;
    }

    @media (max-width: 600px) {
      h1 { font-size: 2rem; }
      .word { font-size: 1.5rem; }
    }
  </style>
</head>
<body>
  <h1>ðŸŽ® Vang Man Game</h1>

  {% if message %}
    <div class="message">{{ message }}</div>
    <div class="reset">
      <a href="/reset"><button>Play Again</button></a>
    </div>
  {% else %}
    <div class="word">
      {% for letter in display %}
        {{ letter }}
      {% endfor %}
    </div>

    <form class="guess-form" method="POST">
      <input type="text" name="letter" maxlength="1" required autofocus />
      <button type="submit">Guess</button>
    </form>

    <div class="info">Guessed Letters: {{ guessed | join(', ') }}</div>
    <div class="info">Chances Left: {{ lives }}</div>
  {% endif %}
</body>
</html>
